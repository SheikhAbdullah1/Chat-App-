<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <!----------------------------Nav bar--------------------->
    <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> TODO </a>
        <form class="d-flex" role="search">
          <h5
            class="d-inline-block align-text-top m-2"
            id="currentUserName"
          ></h5>
          <img
            src="https://www.pngitem.com/pimgs/m/30-307416_profile-icon-png-image-free-download-searchpng-employee.png"
            alt=""
            width="40"
            height="32"
            id="profileImg"
            class="d-inline-block align-text-top"
          />
        </form>
      </div>
    </nav>

    <!--------------------------Logout button card---------------------------------->
    <div class="card p-2 logoutCard hidden">
      <button type="button" class="btn btn-primary" id="logoutBtn">
        Logout
      </button>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!------------------------------Chats ------------------------------------------->
    <div class="chatContainer">
      <div class="chat chat-left">
        <div class="chat-user">Me</div>
        <p class="chat-message">Hi! guys how are you all</p>
        <div class="chat-time">3:30pm 12/02/2023</div>
      </div>
      <div class="chat">
        <div class="chat-user">Ali</div>
        <p class="chat-message">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi quos,
          atque tempore sint cumque delectus ullam optio quisquam magnam porro
          enim autem id asperiores. Delectus velit pariatur iste eos modi?
        </p>
        <div class="chat-time">3:30pm 12/02/2023</div>
      </div>
    </div>

    <div class="addChatSection">
      <div class="addChatSection-left">
        <input type="text" id="chat" />
      </div>
      <div class="addChatSection-right">
        <img id="sendMessage" src="send-button.png" alt="" />
      </div>
    </div>

    <script src="home.js" type="module"></script>
  </body>
</html>
