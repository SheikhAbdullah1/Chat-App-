<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />

    <title>Auth</title>
  </head>
  <body class="px-3">
    <br /><br />
    <div id="liveAlertPlaceholder"></div>
    <div class="container card">
      <div class="signUpForm">
        <div class="card-body">
          <h1>SignUp</h1>
          <br />
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="signUpEmail"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Username</label
              >
              <input
                type="email"
                class="form-control"
                id="signUpUsername"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input type="password" class="form-control" id="signUpPassword" />
            </div>
            <br /><br />

            <button type="submit" id="signUpButton" class="btn btn-primary">
              SignUp
            </button>

            <br /><br />
            <p>
              Already have an account ?
              <a class="linksWantColor" id="redirectToLoginFormBtn">Login</a>
              <b>or</b>
              SignUp with
              <a class="linksWantColor" id="signupGoogle"> Google</a>
            </p>
          </form>
        </div>
      </div>
      <div class="loginForm hidden">
        <div class="card-body">
          <h1>Login</h1>
          <br />
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input type="password" class="form-control" id="loginPassword" />
            </div>
            <br />
            <br />
            <button type="submit" id="loginButton" class="btn btn-primary">
              Login
            </button>
            <br />
            <br />
            <p>
              Don't have an account ?
              <a class="linksWantColor" id="redirectToSignUpFormBtn">SignUp</a>
              <b>or</b>
              login with
              <a class="linksWantColor" id="loginGoogle"> Google</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
